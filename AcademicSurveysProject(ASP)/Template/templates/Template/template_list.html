{% extends 'base.html' %}

{% block title %}
    Template list
{% endblock %}

{% block content %}

    <h2>
        Template list
        <a href="{% url 'template:create' %}" class="btn btn-primary pull-right">
            <span class="glyphicon glyphicon-plus"></span> Add template
        </a>
    </h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody data-link="row" class="rowlink">
        {% for template in template_list %}
            <tr>
                <td><a href="{% url 'template:read' template.id %}">{{ template.id }}</a></td>
                <td>{{ template.name }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="6" class="text-center">No result</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
