{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Forgot password
{% endblock %}

{% block content %}
    <h2>Forgot password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button type="submit" class="btn btn-success">
                <span class="glyphicon glyphicon-ok"></span> Save
            </button>
            <a href="{% url 'login' %}" class="btn btn-default">Back to login page</a>
        </div>
    </form>
{% endblock %}
