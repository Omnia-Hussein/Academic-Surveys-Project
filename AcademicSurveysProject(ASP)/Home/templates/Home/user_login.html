{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h2>Login page</h2>
    <form method="post" novalidate>
        {% csrf_token %}

        {{ form|crispy }}

        <div class="form-group">
            <button type="submit" class="btn btn-success">
                <span class="glyphicon glyphicon-ok"></span> Submit
            </button>
            <a href="{% url 'password_reset' %}" class="btn btn-default">Forgot password</a>
        </div>
    </form>
{% endblock %}
