{% extends 'base.html' %}

{% block title %}
    Survey list
{% endblock %}

{% block content %}

    <h2>
    Survey list
    <a href="{% url 'survey:create' %}" class="btn btn-primary pull-right">
      <span class="glyphicon glyphicon-plus"></span> Add survey
    </a>
    </h2>

    <table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Professor</th>
            <th>Course</th>
        </tr>
    </thead>
    <tbody data-link="row" class="rowlink">
        {% for survey in survey_list %}
            <td><a href="{% url 'professor:read' survey.id %}">{{ survey.id }}</a></td>
            <td>{{ survey.name }}</td>
            <td>{{ survey.professor }}</td>
            <td>{{ survey.course }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6" class="text-center">No result</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
