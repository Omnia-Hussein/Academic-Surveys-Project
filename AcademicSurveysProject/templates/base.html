<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ASP - Academic Surveys Project{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %} />
    <link rel="stylesheet" href={% static 'css/jasny-bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'css/font-awesome.min.css' %} />
    {% block css-files %}{% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src={% static 'js/html5shiv.min.js' %}></script>
        <script src={% static 'js/respond.min.js' %}></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">ASP</a>
            </div>
            <ul class="nav navbar-nav">
{#                <li class="active"><a href="{% url 'student_list' %}">Students</a></li>#}
                <li><a href="/professor">Professors</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src={% static 'js/jquery-1.12.4.min.js' %}></script>
    <script src={% static 'js/bootstrap.min.js' %}></script>
    <script src={% static 'js/jasny-bootstrap.min.js' %}></script>
</body>
</html>
