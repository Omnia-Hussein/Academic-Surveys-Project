{% extends 'base.html' %}

{% block title %}
    Academic year list
{% endblock %}

{% block content %}

    <h2>
        Academic year list
        <a href="{% url 'academic_year:create' %}" class="btn btn-primary pull-right">
            <span class="glyphicon glyphicon-plus"></span> Add academic year
        </a>
    </h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID number</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody data-link="row" class="rowlink">
        {% for academic_year in academicyear_list %}
            <tr>
                <td><a href="{% url 'academic_year:read' academic_year.id %}">{{ academic_year.id }}</a></td>
                <td>{{ academic_year.year }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="6" class="text-center">No result</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
