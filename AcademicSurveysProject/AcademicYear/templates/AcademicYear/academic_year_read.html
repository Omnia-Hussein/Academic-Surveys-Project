{% extends 'base.html' %}

{% block title %}
    Academic year #{{ academicyear.id }}
{% endblock %}

{% block content %}

    <h2>
        Academic year #{{ academicyear.id }}
        <a href="{% url 'academic_year:update' academicyear.id %}" class="btn btn-primary pull-right">
            <span class="glyphicon glyphicon-pencil"></span> Update
        </a>
    </h2>

    <table class="table table-hover">
        <tbody>
        <tr>
            <th>Year</th>
            <td>{{ academicyear.year }}</td>
        </tr>
        <tr>
            <th>Courses</th>
            <td>{{ academicyear.courses }}</td>
        </tr>
        <tr>
            <th>Students</th>
            <td>{{ academicyear.students }}</td>
        </tr>
        </tbody>
    </table>
{% endblock %}
