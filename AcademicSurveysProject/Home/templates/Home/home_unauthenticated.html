{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}
    Homepage
{% endblock %}

{% block css-files %}
    <style>
        .home-template {
            padding: 40px 15px;
            text-align: center;
        }

        .home-template img {
            width: 25%;
        }

        .home-actions {
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="home-template">
                <img src="{% static 'images/favicon.png' %}" alt="Academic Surveys Project logo"/>
                <h1>
                    Welcome!</h1>
                <div class="home-details">
                    Please login to use the website!
                </div>
                <div class="home-actions">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg"><span
                            class="glyphicon glyphicon-user"></span>
                        Login page </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
